<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="../css/estilos__login.css" />
  </head>
  <body>
    <main class="container">
      <section class="switch">
        <a href="#" id="login-link">Iniciar sesion</a> |
        <a href="#" id="register-link">Registrarte</a>
      </section>
      <section id="login-form" class="form">
        <h2>Login</h2>
        <form>
          <input
            autocomplete="off"
            type="text"
            id="login-username"
            placeholder="Usuario o email"
          />
          <article class="password-container">
            <input type="password" id="login-password" placeholder="Contraseña" />
            <i class="fas fa-eye" id="show-login-password"></i>
          </article>
          <button type="submit">Iniciar sesion</button>
        </form>
      </section>
      <article id="register-form" class="form">
        <h2>Register</h2>
        <form>
          <input type="text" placeholder="Usuario" />
          <input type="email" placeholder="Email" />
          <article class="password-container">
            <input
              type="password"
              id="register-password"
              placeholder="Contraseña"
            />
            <i class="fas fa-eye" id="show-register-password"></i>
          </article>
          <input type="password" placeholder="Confirmacion" />
          <label for="terms">
            <input type="checkbox" id="terms" name="terms" />
            Acepto los <a href="#">Términos y Condiciones</a>
          </label>
          <button type="submit">Registrar</button>
        </form>
      </article>
    </main>
    <script src="../js/script__login.js"></script>
    <script
      src="https://kit.fontawesome.com/5f7aa8b497.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
